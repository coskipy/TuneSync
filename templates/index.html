<!DOCTYPE html>
<html id="page" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title style="display: none">TuneSync</title>
		<link
			rel="icon"
			href="{{ url_for('static', filename='resources/Favicon.png') }}"
			type="image/png"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='style.css') }}"
		/>
	</head>
	<div id="container">
		<body>
			<div class="header">
				<img
					src="{{ url_for('static', filename='resources/TuneSync-White.png') }}"
					id="logo"
				/>
				<div id="spotify-login">
					<svg
						id="spotify-logo"
						xmlns="http://www.w3.org/2000/svg"
						x="0px"
						y="0px"
						width="36"
						height="36"
						viewBox="0,0,256,256"
					>
						<g
							fill="#1db954"
							fill-rule="nonzero"
							stroke="none"
							stroke-width="1"
							stroke-linecap="butt"
							stroke-linejoin="miter"
							stroke-miterlimit="10"
							stroke-dasharray=""
							stroke-dashoffset="0"
							font-family="none"
							font-weight="none"
							font-size="none"
							text-anchor="none"
							style="mix-blend-mode: normal"
						>
							<g transform="scale(5.12,5.12)">
								<path
									d="M25.009,1.982c-12.687,0 -23.009,10.322 -23.009,23.009c0,12.687 10.322,23.009 23.009,23.009c12.687,0 23.009,-10.321 23.009,-23.009c0,-12.688 -10.322,-23.009 -23.009,-23.009zM34.748,35.333c-0.289,0.434 -0.765,0.668 -1.25,0.668c-0.286,0 -0.575,-0.081 -0.831,-0.252c-2.473,-1.649 -6.667,-2.749 -10.167,-2.748c-3.714,0.002 -6.498,0.914 -6.526,0.923c-0.784,0.266 -1.635,-0.162 -1.897,-0.948c-0.262,-0.786 0.163,-1.636 0.949,-1.897c0.132,-0.044 3.279,-1.075 7.474,-1.077c3.5,-0.002 8.368,0.942 11.832,3.251c0.69,0.46 0.876,1.391 0.416,2.08zM37.74,29.193c-0.325,0.522 -0.886,0.809 -1.459,0.809c-0.31,0 -0.624,-0.083 -0.906,-0.26c-4.484,-2.794 -9.092,-3.385 -13.062,-3.35c-4.482,0.04 -8.066,0.895 -8.127,0.913c-0.907,0.258 -1.861,-0.272 -2.12,-1.183c-0.259,-0.913 0.272,-1.862 1.184,-2.12c0.277,-0.079 3.854,-0.959 8.751,-1c4.465,-0.037 10.029,0.61 15.191,3.826c0.803,0.5 1.05,1.56 0.548,2.365zM40.725,22.013c-0.373,0.634 -1.041,0.987 -1.727,0.987c-0.344,0 -0.692,-0.089 -1.011,-0.275c-5.226,-3.068 -11.58,-3.719 -15.99,-3.725c-0.021,0 -0.042,0 -0.063,0c-5.333,0 -9.44,0.938 -9.481,0.948c-1.078,0.247 -2.151,-0.419 -2.401,-1.495c-0.25,-1.075 0.417,-2.149 1.492,-2.4c0.185,-0.043 4.573,-1.053 10.39,-1.053c0.023,0 0.046,0 0.069,0c4.905,0.007 12.011,0.753 18.01,4.275c0.952,0.56 1.271,1.786 0.712,2.738z"
								></path>
							</g>
						</g>
					</svg>
					<div id="spotify-username">Log in</div>
				</div>
			</div>

			<form id="download-form" class="form">
				<h3>Create new local playlist</h3>
				<div class="download-row">
					<input
						type="url"
						id="url"
						name="url"
						placeholder="Enter URL (Spotify)"
						title="Please enter a valid Spotify URL."
						required
					/>
				</div>
				<div class="download-row upload-file">
					<button class="button" id="go-button" type="submit">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							height="24px"
							viewBox="0 -960 960 960"
							width="24px"
							fill="#FFFFFF"
						>
							<path
								d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"
							/>
						</svg>
						Download
					</button>
					<button
						class="button"
						id="cancel-button"
						style="display: none"
						type="button"
					>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							height="24px"
							viewBox="0 -960 960 960"
							width="24px"
							fill="#FFFFFF"
						>
							<path
								d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
							/>
						</svg>
						Cancel
					</button>
				</div>
			</form>
			<div class="progress" id="progress" style="display: none">
				<div id="progress-header">
					<div id="progress-title">Download progress:</div>
					<div id="progress-info">
						<div id="progress-count-songs" style="display: flex">
							<p id="number-downloaded">0</p>
							/
							<p id="number-expected">0</p>
						</div>
						<div
							class="progress-show-hide"
							id="progress-hide"
							style="display: flex"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								height="24px"
								viewBox="0 -960 960 960"
								width="24px"
								fill="#FFFFFF"
							>
								<path
									d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"
								/>
							</svg>
						</div>
						<div
							class="progress-show-hide"
							id="progress-show"
							style="display: none"
						>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								height="24px"
								viewBox="0 -960 960 960"
								width="24px"
								fill="#FFFFFF"
							>
								<path
									d="M480-528 296-344l-56-56 240-240 240 240-56 56-184-184Z"
								/>
							</svg>
						</div>
					</div>
				</div>
				<div id="loading-bar-container">
					<div class="loading-bar"></div>
				</div>
				<div id="progress-window" style="display: none"></div>
			</div>
			<div class="seperator"></div>
			<div id="sync-form" class="form">
				<h3>Sync existing playlists</h3>
				<button class="sync-button button" id="sync-all">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 -960 960 960"
						width="24px"
						fill="#FFFFFF"
					>
						<path
							d="M160-160v-80h110l-16-14q-52-46-73-105t-21-119q0-111 66.5-197.5T400-790v84q-72 26-116 88.5T240-478q0 45 17 87.5t53 78.5l10 10v-98h80v240H160Zm400-10v-84q72-26 116-88.5T720-482q0-45-17-87.5T650-648l-10-10v98h-80v-240h240v80H690l16 14q49 49 71.5 106.5T800-482q0 111-66.5 197.5T560-170Z"
						/>
					</svg>
					Sync All
				</button>
				<button class="sync-button button" id="sync-selected">
					<svg
						xmlns="http://www.w3.org/2000/svg"
						height="24px"
						viewBox="0 -960 960 960"
						width="24px"
						fill="#FFFFFF"
					>
						<path
							d="M716-520q-7-41-27-76t-49-62v98h-80v-240h240v80H691q43 38 70.5 89T797-520h-81ZM600-280h200v-80H600v80Zm-20 80q-25 0-42.5-17.5T520-260v-120q0-25 17.5-42.5T580-440h240q25 0 42.5 17.5T880-380v120q0 25-17.5 42.5T820-200H580Zm-420 40v-80h109q-51-44-80-106t-29-134q0-112 68-197.5T400-790v84q-70 25-115 86.5T240-480q0 54 21.5 99.5T320-302v-98h80v240H160Zm320 80v-80h440v80H480Zm120-200v-80 80Z"
						/>
					</svg>
					Sync Selected
				</button>
			</div>
			<div id="status"></div>
			<script src="{{ url_for('static', filename='script.js') }}"></script>
		</body>
	</div>
</html>
